<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Destinalia{% endblock %}</title>

    <!-- Íconos y Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    {% load static %}  
    <link rel="stylesheet" href="{% static 'inicio/css/base.css' %}">
    {% block cabecera %}{% endblock cabecera %}
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-globe"></i> Destinalia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link btn-nav" href="{% url "Inicio" %}"><i class="fa-solid fa-home"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-nav" href="#"><i class="fa-solid fa-plane"></i> Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-nav" href="#"><i class="fa-solid fa-envelope"></i> Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Destinalia | Creado con <i class="fa-solid fa-heart text-danger"></i> por Mi Equipo</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
